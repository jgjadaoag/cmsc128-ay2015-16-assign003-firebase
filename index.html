<!DOCTYPE html>
<html lang="en" ng-app="recipeDesu">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
	<title>Starter Template - Materialize</title>

	<!-- CSS	-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

	<!--	Scripts-->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
	<script src="js/materialize.js"></script>
	<script src="js/init.js"></script>
</head>
<body ng-controller="recipeController">

	<nav class="light-blue lighten-1" role="navigation">
		<div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Recipe Desu</a>
		</div>
	</nav>
	<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
		<a href="#modalLogin" class="modal-trigger btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
	</div>
	<div id="modalLogin" class="modal">
		<div class="modal-content">
			<h2 class="center-align">Add New Recipe</h2>
			<div class="center-align">
				<div class="divider"></div>
				<form class="col s12">
					<div class="row center-align">
						<div class="input-field col m10 offset-m1 blue-text">
							<input id="icon_prefix" type="text" class="validate" ng-model="recipeName">
							<label for="icon_prefix">Name</label>
						</div>
						<div class="input-field col m10 offset-m1 blue-text ">
							<input id="icon_classification" type="text" class="validate" ng-model="recipeClassification">
							<label for="icon_classification">Classification</label>
						</div>
						<div class="input-field col m10 offset-m1 blue-text ">
							<textarea id="icon_text" class="materialize-textarea" ng-model="recipeText"></textarea>
							<label for="icon_text">Textarea</label>
						</div>
					</div>
				</form>
				<div class="divider"></div>
				<p>
					<a href="#" class="btn btn-flat white modal-close">Cancel</a> &nbsp;
					<a href="#" class="waves-effect waves-blue blue btn btn-flat modal-action modal-close" ng-click="addRecipe()">Add Recipe</a>
				</p>
			</div>
		</div>
	</div>

	<div class="s10 offset-s1 col">
		<div class="row">
			<section class="col m4 animated fadeInUp"
				style="-webkit-animation-duration:{{$index * 300}}ms" 
				  ng-repeat="recipe in recipes" id="recipe-list">
				<article class="recipe card blue lighten-1">
					<div class="card-content center-align">
						<h2 class="card-title truncate">{{ recipe.name }}</h2>
						<h5 class="center truncate">{{ recipe.classification }}</h5>
						<p class="blue-text text-darken-4">{{ recipe.text }}</p>
					</div>
				</article>
			</section>
		</div>
	</div>
	<script>
$('.modal-trigger').leanModal();
	</script>
	</body>
</html>
